<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout Best Practises</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="row margin_center">
        <h1>Layout #1</h1>
        <div class="display_flex box-wrapper">
          <div class="bigger-box"></div>
          <div class="display_flex small-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row margin_center">
        <h1>Layout #2</h1>
        <div class="display_flex flex_column box-wrapper">
          <div class="title-box"></div>
          <div class="display_flex small-box-wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row margin_center">
        <h1>Layout #3</h1>
        <div class="display_flex box-wrapper">
          <div class="small-wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="bigger-box bigger-box-wrapper"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row margin_center">
        <h1>Layout #4</h1>
        <div class="display_flex box-wrapper">
          <div class="small-wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="display_flex smaller_box-wrapper">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
          <div class="bigger-box bigger-box-wrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
